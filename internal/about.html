<!DOCTYPE html>
<html>

<head>
    <title>About Coast</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <style>
        html,
        body {
            font-family: monospace;
            font-weight: 600;
            padding-left: 8pt;
        }

        h2 {
            font-family: 'Open Sans', Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        ul li {
            list-style: none;
            margin: 4pt 0 4pt 0;
        }
    </style>
</head>

<body>
    <h2>About Coast Browser</h2>
    <ul>
        <li>coast version: v0.0.1 (4/16/16)</li>
        <li>author: Samuel Steele &lt;<a href="mailto:steelesam72@gmail.com">steelesam72@gmail.com</a>&gt;</li>
        <br>
        <script>
            function li(content) {
                return '<li>' + content + '</li>'
            }
            document.write(li('node version: ' + process.versions.node))
            document.write(li('electron version: ' + process.versions.electron))
            document.write(li('v8 version: ' + process.versions.v8))
            document.write(li('chrome version: ' + process.versions.chrome))
            document.write(li('openssl version: ' + process.versions.openssl))
        </script>
    </ul>
</body>

</html>
